<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Checkout - E-mail</title>
    <link rel="stylesheet" href="/Projeto Linsley/css/checkout02.style.css">
</head>
<body>
    <div class="checkout">
        <header class="header">
            <a href="index.html">
                <img class="image" src="https://c.animaapp.com/ma8zzj1s10NWvz/img/image-4.png" alt="Logotipo da Empresa">
            </a>
            <div class="container-8">
                <img class="SVG" src="https://cdn3.iconfinder.com/data/icons/user-interface-2326/24/shield-check-256.png" alt="Ícone de Segurança">
                <p class="text-wrapper-6">AMBIENTE 100% SEGURO</p>
            </div>
        </header>
        <div class="background">
            <main class="section">
                <div class="container">
                    <div class="label-wrapper">
                        <form class="label">
                            <label for="email" class="div-wrapper">
                                <p class="text-wrapper">Informe seu e-mail para prosseguir</p>
                            </label>
                            <input type="email" id="email" class="input" placeholder="seu@email.com" required aria-label="Digite seu e-mail">
                            <a href="CHECKOUT_PAGE_URL" class="link"><span class="div">Continuar</span></a>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container-2">
                    <div class="container-3">
                        <div class="heading-margin">
                            <h2 class="heading"><span class="text-wrapper-2">Aceitamos:</span></h2>
                        </div>
                        <div class="payment-methods">
                            <div class="payment-method">Visa</div>
                            <div class="payment-method">Mastercard</div>
                            <div class="payment-method">Diners</div>
                            <div class="payment-method">Elo</div>
                            <div class="payment-method">Hipercard</div>
                            <div class="payment-method">Amex</div>
                            <div class="payment-method">Pix</div>
                        </div>
                        <div class="container-4">
                            <h2 class="heading"><span class="text-wrapper-2">Dúvidas?</span></h2>
                            <address class="text-wrapper-3">linsley586@gmail.com</address>
                        </div>
                    </div>
                    <div class="container-6">
                        <p class="text-wrapper-4">Todos os direitos reservados</p>
                        <p class="text-wrapper-5">14.644.896/0001-56</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
